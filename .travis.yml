language: go
matrix:
  include:
  - go: 1.7
install:
- make install
before_deploy:
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/goxld-linux-amd64
  - release/goxld-linux-386
  - release/goxld-windows-amd64
  - release/goxld-windows-386
  - release/goxld-osx-amd64
  skip_cleanup: true
  on:
    repo: WianVos/goxld
